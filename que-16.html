<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <title>Question sixteen</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>



    <script>
        function getRandomInteger(min, max) {
            
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        
        const randomInteger1 = getRandomInteger(1000, 9999);
        const randomInteger2 = getRandomInteger(1000, 9999);
        const randomInteger3 = getRandomInteger(1000, 9999);

        document.getElementById("demo1").textContent=`Random Integer 1: ${randomInteger1}`;
        document.getElementById("demo2").textContent=`Random Integer 2: ${randomInteger2}`;
        document.getElementById("demo3").textContent=`Random Integer 3: ${randomInteger3}`;
    </script>
</body>

</html>
