    <script>
        function reverseNumber(inputNumber) {

  const reversedString = String(inputNumber).split('').reverse().join('');
  
  
  const reversedNumber = parseInt(reversedString, 10);

  return reversedNumber;
}

// Example usage:
const inputNumber = 153040;
const reversedResult = reverseNumber(inputNumber);
console.log("Original number:", inputNumber);
console.log("Reversed number:", reversedResult);
    </script>
